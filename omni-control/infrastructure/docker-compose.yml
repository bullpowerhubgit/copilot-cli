version: "3.9"

services:
  gateway:
    build:
      context: ..
      dockerfile: ./infrastructure/dockerfiles/Dockerfile.gateway
    ports:
      - "9443:9443"
    environment:
      NODE_ENV: production
      CONTROLHUB_URL: "https://gateway:9443"
      JWT_SECRET: "${JWT_SECRET}"
    depends_on:
      - n8n
      - browserless

  automations:
    build:
      context: ..
      dockerfile: ./infrastructure/dockerfiles/Dockerfile.automations
    environment:
      CONTROLHUB_URL: "https://gateway:9443"
      N8N_BASE_URL: "http://n8n:5678"
      BROWSERLESS_URL: "ws://browserless:3000"
      MCPCONTROL_URL: "${MCPCONTROL_URL}"
      OPERATOR_TOKEN: "${OPERATOR_TOKEN}"
    depends_on:
      - gateway
      - n8n

  console:
    build:
      context: ..
      dockerfile: ./infrastructure/dockerfiles/Dockerfile.console
    ports:
      - "3001:4173"
    environment:
      VITE_GATEWAY_URL: "https://localhost:9443"
    depends_on:
      - gateway

  n8n:
    image: n8nio/n8n:1.74.0
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      N8N_BASIC_AUTH_ACTIVE: "false"
    volumes:
      - n8n_data:/home/node/.n8n

  browserless:
    image: browserless/chrome:latest
    restart: unless-stopped
    ports:
      - "8080:3000"

volumes:
  n8n_data:
